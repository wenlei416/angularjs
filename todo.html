<!doctype html>
<html data-ng-app>
	<head>
		<title>to to list</title>
		<link href="./bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
		<link href="./bootstrap-3.3.7-dist/css/bootstrap-theme" rel="stylesheet" />
	</head>
	<body>
		<div class="page-header">
			<h1>Adam's to do list</h1>
		</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Add</button>
				</span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>buy flowers</td><td>No</td></tr>
					<tr><td>get shoes</td><td>No</td></tr>
					<tr><td>collect tickets</td><td>Yes</td></tr>
					<tr><td>call joe</td><td>No</td></tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
